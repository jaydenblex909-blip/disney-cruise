<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us | Disney Cruise Line</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: 'Montserrat', Arial, sans-serif;
			background: #f4f8fb;
			color: #222;
		}
		header {
			background: linear-gradient(90deg, #005baa 60%, #00aaff 100%);
			color: #fff;
			padding: 0 0 10px 0;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
		}
		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px 40px 10px 40px;
		}
		.logo {
			font-size: 2rem;
			font-weight: 700;
			letter-spacing: 2px;
			display: flex;
			align-items: center;
		}
		.logo span {
			color: #ffd700;
			margin-left: 8px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			margin: 0 18px;
			font-weight: 500;
			transition: color 0.2s;
		}
		nav a:hover {
			color: #ffd700;
		}
		.hero {
			background: url('https://disneycruise.disney.go.com/media/dcl_v2_contact_hero_2x.jpg') center/cover no-repeat;
			min-height: 260px;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			padding: 60px 40px;
			color: #fff;
			position: relative;
		}
		.hero::after {
			content: '';
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			background: rgba(0, 40, 100, 0.45);
			z-index: 1;
		}
		.hero-content {
			position: relative;
			z-index: 2;
			max-width: 500px;
		}
		.hero h1 {
			font-size: 2.2rem;
			margin-bottom: 18px;
			font-weight: 700;
		}
		.hero p {
			font-size: 1.1rem;
			margin-bottom: 28px;
		}
		.contact-section {
			padding: 50px 40px 30px 40px;
			background: #fff;
			max-width: 600px;
			margin: 0 auto;
			border-radius: 18px;
			box-shadow: 0 2px 12px rgba(0,0,0,0.07);
		}
		.contact-section h2 {
			text-align: center;
			font-size: 2rem;
			margin-bottom: 24px;
			color: #005baa;
		}
		.contact-form {
			display: flex;
			flex-direction: column;
			gap: 18px;
		}
		.contact-form label {
			font-weight: 600;
			margin-bottom: 6px;
		}
		.contact-form input,
		.contact-form textarea {
			padding: 12px;
			border: 1px solid #bcd0e5;
			border-radius: 8px;
			font-size: 1rem;
			font-family: inherit;
			resize: vertical;
		}
		.contact-form textarea {
			min-height: 80px;
			max-height: 200px;
		}
		.contact-form button {
			background: #005baa;
			color: #fff;
			border: none;
			padding: 12px 0;
			font-size: 1.1rem;
			font-weight: 700;
			border-radius: 30px;
			cursor: pointer;
			transition: background 0.2s;
		}
		.contact-form button:hover {
			background: #ffd700;
			color: #005baa;
		}
		@media (max-width: 900px) {
			.navbar {
				flex-direction: column;
				gap: 10px;
			}
			.hero {
				padding: 40px 10px;
				min-height: 180px;
			}
			.contact-section {
				padding: 30px 5px 20px 5px;
			}
		}
		footer {
			background: #003366;
			color: #fff;
			text-align: center;
			padding: 28px 10px 18px 10px;
			font-size: 1rem;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<header>
		<div class="navbar">
			<div class="logo">Disney <span>Cruise</span></div>
			<nav>
				<a href="index.html">Home</a>
				<a href="index.html#featured">Featured Cruises</a>
				<a href="destinations.html">Destinations</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<section class="hero">
		<div class="hero-content">
			<h1>Contact Us</h1>
			<p>Have questions or need help? Reach out to our Disney Cruise Line team below.</p>
		</div>
	</section>
	<section class="contact-section" id="contact">
		<h2>Send Us a Message</h2>
		<form class="contact-form">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="message">Message</label>
			<textarea id="message" name="message" required></textarea>
			<button type="submit">Send Message</button>
		</form>
	</section>
	<footer>
		&copy; 2026 Disney Cruise Line | Official Website, All Rights Reserved.
	</footer>
</body>
</html>
